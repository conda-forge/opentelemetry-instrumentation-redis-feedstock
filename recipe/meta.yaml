{% set name = "opentelemetry-instrumentation-redis" %}
{% set version = "0.55b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_redis-{{ version }}.tar.gz
  sha256: 88ca82ceb950ef1ec71b7b9eb7584b5030cb78200b6c628c34c783d6b888f628

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.55b0
    - opentelemetry-semantic-conventions ==0.55b0
    - wrapt >=1.12.1
    # - redis-py >=2.6
    # - opentelemetry-test-utils ==0.37b0
